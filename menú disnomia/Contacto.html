    <main class="mainContacto">
        <h1>CONTACTO</h1>
        <form action="#" class="formulario">
            <div>
                <label for="Nombre" class="texto">Nombre</label>
                <input type="text" placeholder="Ingrese su Nombre" name="Nombre">
            </div>
            <div>
                <label for="Email" class="texto">Email</label>
                <input type="email" placeholder="aaa@gmail.com" name="Email">
            </div>
            <div>
                <label for="Región" class="texto">Región</label>
                <select name="Región" id="" class="texto">Región
                    <option value="Arg">Argentina</option>
                    <option value="Sud">Sudamérica</option>
                    <option value="Cen">Centroamérica</option>
                    <option value="Nor">Norteamérica</option>
                    <option value="Eur">Europa</option>
                    <option value="Afr">África</option>
                    <option value="Asi">Asia</option>
                    <option value="Oce">Oceanía</option>
                </select>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Deje su Mensaje Aquí"></textarea>
            </div>
            <div>
                <label for="¿Acepta Recibir las Novedades?" class="texto">¿Acepta Recibir las Novedades?</label>
                <input type="checkbox" name="acepta" id="" value="1">
            </div>
            <div>
                <input type="reset" value="Borrar" class="texto">
            </div>
            <div>
                <input type="submit" value="Enviar" class="texto">
            </div>
             
        </form>
